 <!DOCTYPE html>
<html lang="en" dir="ltr">
{% load static %}
  <head>
    <meta charset="utf-8">
    <title> Django</title>
    <link rel="stylesheet" href="{% static 'css/database_app.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
     <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="{% static 'css/database_app.css' %}">
  </head>

<body>
    <div class="page-header" style="background-color:#000000"; >

<div class="row">
    <div class="col-md-8">
      <a href="{% url 'homepage' %}" class="top-menu"><button type="button" class="btn btn-success">MY BLOG</button></a>

    </div>
    <div class="col-md-4">
      {% if user.is_authenticated %}
      <a href="{% url 'post_new' %}" class="top-menu"><button type="button" class="btn btn-primary">New Post</button></a>
      <a href="{% url 'post_draft_list' %}" class="top-menu"><button type="button" class="btn btn-warning">DRAFTS</button></a>
      {% else %}
      <a href="{% url 'login' %}" class="top-menu"><button type="button" class="btn btn-primary">LOGIN</button></a>
      {% endif %}
    </div>
  </div>
</div>
    <div class="content container">
        <div class="row">
            <div class="col-md-8">
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
</body>
